  date:
    formats:
      # Use the strftime parameters for formats.
      # When no format has been given, it uses default.
      # You can provide other formats here if you like!
      default: "%d.%m.%Y"
      short: "%d %b"
      long: "%d %B, %Y"

    day_names: [Niedziela, Poniedziałek, Wtorek, Środa, CZwartek, Piątek, Sobota]
    abbr_day_names: [Nd, Pon, Wt, Śr, Czw, Pt, So]

    # Don't forget the nil at the beginning; there's no such thing as a 0th month
    month_names: [~, Styczeń, Luty, Marzec, Kwiecień, Maj, Czerwiec, Lipiec, Sierpień, Wrzesień, Październik, Listopad, Grudzień]
    abbr_month_names: [~, Sty, Lut, Mar, Kwi, Maj, Cze, Lip, Sie, Wrz, Paź, Lis, Gru]
    month_names_pluralize: [~, Stycznia, Lutego, Marca, Kwietnia, Maja, Czerwca, Lipca, Sierpnia, Września, Października, Listopada, Grudnia]
    month_names_roman: [~, I, II, III, IV, V, VI, VII, VIII, IX, X, XI, XII]
    # Used in date_select and datime_select.
    order: [ :day, :month, :year ]

  time:
    formats:
      default: "%a, %d %b %Y %H:%M:%S %z"
      short: "%d %b %H:%M"
      long: "%d.%m.%Y %H:%M"
